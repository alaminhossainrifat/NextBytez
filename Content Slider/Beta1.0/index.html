<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">
        <h1>ABITURIENTEN ÜBER LLORET DE MAR</h1>
        <div class="slider">
            <div class="slider-content">
                <div class="main-image">
                    <img src="./image/main-image.jpg" alt="Main Image">
                </div>
                <div class="text-content">
                    <p><strong>Miriam R.</strong></p>
                    <p style="color: #FF10FF;">aus Niedersachsen</p>
                    <blockquote>
                        „Unsere Abireise nach Lloret de Mar war einfach unvergesslich! Die Reiseleiter waren super freundlich und immer ansprechbar. Wir hatten die beste Zeit bei den Partys im Megapark!“
                    </blockquote>
                    <div class="thumbnails">
                        <button class="arrow left">&lt;</button>
                        <button class="arrow right">&gt;</button>
                        <div class="thumbnail-images">
                            <img src="./image/thumb1.jpg" alt="Thumbnail 1">
                            <img src="./image/thumb2.jpg" alt="Thumbnail 2">
                            <img src="./image/thumb3.jpg" alt="Thumbnail 3">
                        </div>
                        <!-- <button class="arrow right">&gt;</button> -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
