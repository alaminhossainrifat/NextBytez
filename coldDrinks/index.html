<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .slider {
            display: flex;
            align-items: center;
            position: relative;
        }
        .slider img {
            width: 150px;
            height: auto;
            margin: 0 10px;
            transition: transform 0.5s ease-in-out;
            opacity: 0.7;
        }
        .slider img.active {
            transform: scale(1.5);
            opacity: 1;
        }
        .arrow {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            top: 50%;
            transform: translateY(-50%);
        }
        .left {
            left: -40px;
        }
        .right {
            right: -40px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <img src="./images/image1.webp" class="active" alt="Image 1">
        <img src="./images/image2.webp" alt="Image 2">
        <img src="./images/image3.webp" alt="Image 3">
        <img src="./images/image4.webp" alt="Image 4">
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".slider img");

        function updateSlider() {
            images.forEach((img, index) => {
                img.classList.remove("active");
                if (index === currentIndex) {
                    img.classList.add("active");
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider();
        }

        setInterval(nextSlide, 2000); // Automatically change slide every 2 seconds
    </script>
</body>
</html>
