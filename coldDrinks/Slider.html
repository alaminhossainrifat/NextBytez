<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Vibe Slider</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Slides */
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
            display: none;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Caption */
        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            transition: 0.3s;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Dots */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://nextbytez.com/tropicalvibe/wp-content/uploads/2025/02/Slide1.webp" alt="Tropical Vibe 1">
                <div class="caption">Premium Tropical Choice</div>
            </div>
            <div class="slide">
                <img src="https://nextbytez.com/tropicalvibe/wp-content/uploads/2025/02/slider2.webp" alt="Tropical Vibe 2">
                <div class="caption">Feel the Vibe!</div>
            </div>
            <div class="slide">
                <img src="https://nextbytez.com/tropicalvibe/wp-content/uploads/2025/02/Slider3.webp" alt="Tropical Vibe 3">
                <div class="caption">Taste the Exotic</div>
            </div>
        </div>

        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>

        <div class="dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");

        function showSlides(n) {
            if (n >= slides.length) slideIndex = 0;
            if (n < 0) slideIndex = slides.length - 1;

            slides.forEach(slide => slide.style.display = "none");
            dots.forEach(dot => dot.classList.remove("active"));

            slides[slideIndex].style.display = "block";
            dots[slideIndex].classList.add("active");
        }

        function moveSlide(n) {
            slideIndex += n;
            showSlides(slideIndex);
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides(slideIndex);
        }

        // Auto Slide
        function autoSlide() {
            moveSlide(1);
            setTimeout(autoSlide, 3000);
        }

        // Initialize Slider
        showSlides(slideIndex);
        setTimeout(autoSlide, 3000);
    </script>

</body>
</html>
