<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #btn120 {
            background-color: #3CB5D9;
            color: white;
            padding: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        #btn120::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #017DFA;
            transition: left 0.4s ease;
            z-index: 0;
        }

        #btn120:hover::after {
            left: 0;
        }

        #btn120 span {
            position: relative;
            z-index: 1;
        }

        #btn120:hover {
            background-color: #017DFA;
        }
    </style>
</head>
<body>
    <a href="#" id="btn120"><span>Mehr erfahren</span></a>
</body>
</html>
