<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Card</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: transparent; /* Light yellow background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
.card {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 300px;
  text-align: center;
}
.card-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}
.card-text {
  font-size: 16px;
  color: #333;
}
.clip-path {
  background-color: white;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  height: 60px;
  width: 80px;
  overflow: hidden;
  clip-path: polygon(74% 0, 0% 100%, 0 0);
  position: relative;
  transform: translate(20px, -21px);
}
.image-placeholder img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
<body>
  <div class="card-container">
    <div class="card">
      <h2 class="card-title">Lena K.</h2>
      <p class="card-text">
        „Die Abireise nach Mallorca war ein unvergessliches Erlebnis! Wir hatten so viel Spaß, 
        die Teamer waren großartig und die Atmosphäre einmalig!“
      </p>
    </div>

    <div class="clip-path">
      

    </div>
    <div class="image-placeholder">
      <img src="http://creative-calls.de/Abimazing/wp-content/uploads/2025/01/1-2.webp" alt="Image" />
    </div>
  </div>
</body>
</html>
