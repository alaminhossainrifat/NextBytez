<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* Optional: background for contrast */
        }

        .text-with-image {
            font-family: 'Montserrat', sans-serif;
            font-size: 150px; /* Font size */
            font-weight: bold;
            text-transform: uppercase;
            /* background: url('./image/bg.jpg') no-repeat center; */
            background: url('https://i.ibb.co/kKTjWBC/Leonardo-Phoenix-09-Viral-anime-nature-wallpaper-in-4-K-quality-0.jpg') no-repeat center;
            /* background: url('your-image.jpg') no-repeat center; */
            background-size: cover; /* Optional: overlay color */
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="text-with-image">Wird</div>
</body>
</html>
